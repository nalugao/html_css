<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="src/pequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="src/media.png" type="image/png">
        <img src="src/grande.png" alt="Imagem flexível">
    </picture>
</body>
</html>
