<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas Ordenadas: a ordem faz diferença</h2>
    <ol type="a">
      <li>Acordar</li>
      <li>Tomar café</li>
      <li>Escovar os dentes</li>
    </ol>

    <h2>Listas não ordenadas</h2>
    <ul type="square">
      <li>pão</li>
      <li>leite</li>
      <li>tomate</li>
      <li>arroz</li>
    </ul>
  </body>
</html>
