<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testes com imagens</title>
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="logo_html_200.png" alt="logo HTML5"> <!--em scr="" é possível apertar a ctrl+espaço dentro das aspas que ele irá mostrar todos os arquivos disponíveis, ai invés de digitar o nome-->
    <p>Podemos também carregar imagens que estão em sub-pastas.</p>
    <img src="imagens/logo-css3-200.png" alt="logo CSS3">
    <p>Também podemos carregar imagens externas:</p>
    <img src="https://openclipart.org/image/400px/272343" alt="logo JavaScript"> <!-- nesse caso, o link é de uma imagem que está hospedada em outro site, então não é necessário baixar a imagem para o projeto -->
</body>
</html>
